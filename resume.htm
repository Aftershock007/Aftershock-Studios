<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style-resume.css" />
  <title>Resume</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="./cv.htm" target="_blank" class="sign-in-form">
          <h2 class="title">Resume Online</h2>
          <input type="submit" value="See Resume" class="btn solid" />
        </form>
        <form action="https://drive.google.com/drive/folders/1jfvJb05wycJU2aSZG7ovM5mL9RfM2cgR?usp=sharing"
          target="_blank" class="sign-up-form">
          <h2 class="title">Resume Offline</h2>
          <input type="submit" class="btn" value="Download" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Resume Online</h3>
          <p>
            To download my personal resume please click the Download button.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            &#8594
          </button>
        </div>
        <img src="log.svg" class="image" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Resume Offline</h3>
          <p>
            To download my college resume please click the Download button.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            &#8592
          </button>
        </div>
        <img src="register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
