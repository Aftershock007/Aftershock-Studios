<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Skills</title>
  <link rel="stylesheet" href="style-skill.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
  <section id="sectionone" class="screen">
    <div id="scene">
      <div data-depth="0.1" class="bg">
        <img src="images/background.png" alt="" />
      </div>
      <div data-depth="0.2" class="rock1">
        <img src="images/rock.png" alt="" />
      </div>
      <div data-depth="1.2" class="earth">
        <img src="images/earth.png" alt="" />
      </div>
      <div data-depth="0.1" class="text">
        <h1>Skills</h1>
      </div>
      <div data-depth="0.4" class="mid">
        <img src="images/mid.png" alt="" />
      </div>
      <div data-depth="0.1" class="fore">
        <img src="images/foreground.png" class="fore" />
      </div>
    </div>
  </section>

  <section id="sectiontwo" class="screen">
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <!-- 01 -->
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>HTML</span></p>
          </div>
          <div class="slide-text">
            <h4><span>01</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" src="./images/html.png">
          </div>
          <div class="slide-img"></div>
          <h3 class="swipe">Swipe &rarr;</h3>
        </div>

        <!-- 02 -->
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>CSS</span></p>
          </div>
          <div class="slide-text">
            <h4><span>02</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" src="./images/css.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 03 -->
        <div class="swiper-slide">
          <div class="slide-number">
            <p>
              <span class="long-text">Javascript</span>
              <div class="short-text">JS</div>
            </p>
          </div>
          <div class="slide-text">
            <h4><span>03</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" src="./images/js.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 04 -->
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>C++</span></p>
          </div>
          <div class="slide-text">
            <h4><span>04</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" src="./images/c++.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 05 -->
        <div class="swiper-slide">
          <div class="slide-number">
            <p><span class="k-text">Kotlin</span></p>
          </div>
          <div class="slide-text">
            <h4><span class="k-num">05</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" id="kt-img" src="./images/kotlin.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 06 -->

        <div class="swiper-slide">
          <div class="slide-number">
            <p><span class="illus">Illustrator</span></p>
          </div>
          <div class="slide-text">
            <h4><span class="illus-num">06</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" id="ill-img" src="./images/illus.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 07 -->

        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>Figma</span></p>
          </div>
          <div class="slide-text">
            <h4><span>07</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" id="fig-img" src="./images/figma.png">
          </div>
          <div class="slide-img"></div>
        </div>

        <!-- 08 -->

        <div class="swiper-slide">
          <div class="slide-number">
            <p><span>Python</span></p>
          </div>
          <div class="slide-text">
            <h4><span>08</span></h4>
          </div>
          <div class="slide-detail">
            <img class="html-img" id="py-img" src="./images/python.png">
          </div>
          <div class="slide-img"></div>
          <h3 class="swipe">&larr; Swipe</h3>
        </div>
      </div>
    </div>

    <!-- SLIDER LINKS -->
    <div>
      <div class="rockbg1">
        <img src="images/rock.png" alt="rock">
      </div>
      <div class="planet-links"></div>
    </div>
    <!-- ****************** -->
    <!-- <h3 class="swipe">Swipe &rarr;</h3> -->
  </section>
  <script>
    const progress = document.querySelector('.progress-done');

    setTimeout(() => {
      progress.style.opacity = 1;
      progress.style.width = progress.getAttribute('data-done') + '%';
    }, 500);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
